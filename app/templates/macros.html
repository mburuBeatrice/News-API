{% macro displayNewsList(news_list) %}

{% for news in news_list %}
<div id="newscard">
<div class="col-xs-14 col-sm-4 col-md-4 col-lg-4 news-card">
    <img src="{{ news.urlToImage }}" alt="{{ news.title }} urlToImage" class="img-responsive">
    
        <a href="{{news.url}}" target="_blank">{{ news.title|truncate(10)}}</a>
        <p>{{news.description | truncate(50)}}</p>
        <p>{{news.author}}</p>
        <p>{{news.publishedAt}}</p>
   
</div>
</div>
{% endfor %}

{% endmacro %}
